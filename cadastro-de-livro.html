<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de livros da Dybit</title>
    <style>
        .output {
  overflow: scroll;
  margin: 1rem 0;
  height: 200px;
}

    </style>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
  <section id="livros">
    <h2>Gerenciamento de Livros</h2>
    <form id="formLivro">
      <input type="text" id="titulo" placeholder="Título" required>
      <input type="text" id="autor" placeholder="Autor" required>
      <input type="text" id="genero" placeholder="Gênero" required>
      <textarea id="sinopse" placeholder="Sinopse" required></textarea>
      <input type="file" name="aruqivo-do-livro" id="arquivo-livro">
      <button type="submit" onclick="Cadadastrolivros()">Adicionar Livro</button>
    </form>
  </section>
<br><br><br><br><br>

<input type="file" />
<div class="output"></div>
<footer>
  <p>Footer &@2024</p> 
</footer>

    <script>
    const fileInput = document.querySelector("input[type=file]");
        const output = document.querySelector(".output");
        
        fileInput.addEventListener("change", async () => {
          const [file] = fileInput.files;
        
          if (file) {
            output.innerText = await file.text();
          }
        });
        </script>

</body>
</html>
